repos:
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet-format
        entry: bash -c 'dotnet format style Personal-Finance/Personal-Finance.sln --include $(git diff --cached --name-only --diff-filter=ACM | tr "\n" " ")'
        language: system
        pass_filenames: false
        types_or: [c#]
        stages: [pre-commit]
