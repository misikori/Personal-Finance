repos:
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet-format
        entry: dotnet format Personal-Finance/Personal-Finance.sln --verify-no-changes
        language: system
        pass_filenames: false
        types_or: [c#]
        stages: [pre-commit]
