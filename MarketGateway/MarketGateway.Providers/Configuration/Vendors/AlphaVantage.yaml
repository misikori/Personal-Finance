Vendor: AlphaVantage
ApiKey: "demo"

RateLimits:
  PerMinute: 5
  PerHour: 0
  PerDay: 25

BaseUrl: "https://www.alphavantage.co/query"

Endpoints:
  Quote:
    DataType: Quote
    Function: GLOBAL_QUOTE
    HttpMethod: GET
    QueryParams:
      Required:
        symbol: "{symbol}"
      Optional:
        datatype: "{datatype}"
    Metadata:
      TemporalResolutions: ["1min"]
      Notes: "Simulates real-time quote using the latest bar."
    Response:
      RootPath: "Global Quote"
      TimestampKey: "07. latest trading day"
      FieldMappings:
        Price: "05. price"
        High: "03. high"
        Low: "04. low"
        Open: "02. open"
        Volume: "06. volume"